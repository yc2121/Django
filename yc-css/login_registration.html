<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Login</title>
    </head>
    <body>
    <div class="container">
      <div class="row">
        <!-- Register -->
        <div class="col-6">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <label for="name">Enter Your Fullname</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Fullname">
                </div>
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your email">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Enter Your Confirm password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
                </div>
            </form>
        </div>
        <!-- end Register  -->
        <!-- login  -->
        <div class="col-6">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your email">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-primary">Login</button>
                </div>
            </form>
        </div>
        <!-- end login -->
        </div>
    </div>
  </body>
</html>
