<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{% static "/appointments/app.js" %}"></script>
  <script src="{% static "/appointments/jquery-3.1.1.js" %}"></script>
  <script src="{% static "/appointments/jquery-dateFormat.js" %}"></script>

</head>

<body>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    <div class="container">

      <div class="row">
        <h2> Appointments </h2>
      </div>

      <div id="new" class="row">
        <button type="button" class="btn btn-success toggleHide">New</button>
      </div>

      <div class="hidden toggleHide row">
        <button id="addAppointment" type="button" class="btn btn-success">Add</button>
        <button id="cancel" type="button" class="btn btn-danger">Cancel</button>
      </div>

      <form class="hidden toggleHide"  id="newAppointment" action="appointments/" method="post">
        {% csrf_token %}
        {{ form.as_p}}
      </form>

      <div class="row">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="searchInput" type="text" class="form-control">
          </div>
          <button id="search" type="submit" class="btn btn-default">Search</button>
        </form>
      </div>

      <div class="row">
        <h3> Search Results </h3>
        <table class="table">
          <tr id="results">
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </table>

      </div>

    </div>
</body>
</html>
