<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'sample/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- <link rel="stylesheet" href="{% static 'sample/css/w3.css' %}" media="screen" title="no title"  charset="utf-8"> -->
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
  <body>
    <!-- <p>Your Gold: <input type='textbox' name='yourgold' value='{{request.session.yourgold}}'></p> -->
    <form action="/" method="post" class="w3-card w3-col w3-container m4 l4 w3-blue">
      <h1>Registration</h1>
      {% csrf_token %}
      <label>First Name: <input type='textbox' name='first_name' value='Bruce'></label>
      <label>Last Name: <input type='textbox' name='last_name' value='Wayne'></label>
      <label>email: <input type='textbox' name='email_addr' value='by@batman.com'></label>
      <label>Password: <input type='textbox' name='pwd' value='Bruce Wayne'></label>
      <label>Confirm pw: <input type='textbox' name='confirmation' value='Bruce Wayne'></label>
      <button type='submit' type='hidden' name='click' value='register' >Register</button>
    </form>
    <form action="/" method="post" class="w3-card w3-col w3-container m4 l4 w3-green">
      <h1>Login</h1>
      {% csrf_token %}
      <label>email: <input type='textbox' name='email_id' value='by@batman.com'></label>
      <label>Password: <input type='textbox' name='password' value='Bruce Wayne'></label>
      <button type='submit' type='hidden' name='click' value='login' >Register</button>
    </form>
  </body>
</html>
