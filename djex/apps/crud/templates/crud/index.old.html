<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    {% comment %} <link rel="stylesheet" href="{% static 'crud/css/main.css' %}" media="screen" title="no title"  charset="utf-8"> {% endcomment %}
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
  <body>
    <!-- <p>Your Gold: <input type='textbox' name='yourgold' value='{{request.session.yourgold}}'></p> -->
    <div class='container'>
      <div class='row'>
        <div class='col-4'>
          <form action="/register" method="post">
            <h1>Registration</h1>
            {% csrf_token %}
            <label>First Name: <input type='textbox' name='first_name' value='Bruce'></label>
            <label>Last Name: <input type='textbox' name='last_name' value='Wayne'></label>
            <label>email: <input type='textbox' name='email' value='bw@batman.com'></label>
            <label>Password: <input type='textbox' name='password' value='Bruce Wayne'></label>
            <label>Confirm pw: <input type='textbox' name='confirmation' value='Bruce Wayne'></label>
            <button type='submit' type='hidden' name='click' value='register' >Register</button>
          </form>
          <form action="/login" method="post">
            <h1>Login</h1>
            {% csrf_token %}
            <label>email: <input type='textbox' name='email' value='bw@batman.com'></label>
            <label>Password: <input type='textbox' name='password' value='Bruce Wayne'></label>
            <button type='submit' type='hidden' name='click' value='login' >Login</button>
          </form>
        </div>
        <div class='col-8'>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
