<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'crud/css/w3.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
  </head>
  <body>
    
    <form name = "form" action = "{% url "apps.crud.views.login" %}" 
      {% csrf_token %}
      method = "POST" >
      
      <div style = "max-width:470px;">
        <center> 
          <input type = "text" style = "margin-left:20%;" 
            placeholder = "Identifiant" name = "username" />
        </center>
      </div>
    
        <br>
        
        <div style = "max-width:470px;">
          <center>
              <input type = "password" style = "margin-left:20%;" 
                placeholder = "password" name = "password" />
          </center>
        </div>
    
        <br>
        
        <div style = "max-width:470px;">
          <center> 
          
              <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                height:35px; width:80%;margin-left:19%;" type = "submit" 
                value = "Login" >
                <strong>Login</strong>
              </button>
              
          </center>
        </div>
        
    </form>
    
  </body>
</html>
