<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Login</title>
    </head>
    <body>
    <div class="container">
      <div class="row">
        <!-- Register -->
        <div class="col-4">
            <h1>Register</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="name">Enter Your Fullname</label>
                    <input type="text" name="name" class="form-control" id="name" value="Bruce Wayne">
                    <label for="alias">Alias</label>
                    <input type="text" name="alias" class="form-control" id="alias" value="Gotham Defender">
                </div>
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" value="bw@batman.com">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" value="Bruce Wayne">
                    <p>Password should be at least 8 characters.</p>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm PW</label>
                    <input type="password" name="confirmation" class="form-control" id="confirm_password" value="Bruce Wayne">
                </div>
                <div class="form-group">
                    <button type="button" name='click' value='register' class="btn btn-outline-primary btn-lg btn-primary">Register</button>
                </div>
            </form>
        </div>
        <!-- end Register  -->
        <div class="col-4">
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        </div>
        <!-- login  -->
        <div class="col-4">
            <h1>Login</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" value="bw@batman.com">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" value="Bruce Wayne">
                </div>
                <div class="form-group">
                    <button type="button" name='click' value='login' class="btn btn-outline-primary btn-lg btn-primary">Login</button>
                </div>
            </form>
        </div>
        <!-- end login -->
        </div>
    </div>
  </body>
</html>
