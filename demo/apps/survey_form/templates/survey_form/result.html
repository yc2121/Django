  </head>
  <body>
    <div class='container'>
      <div class='col-sm-8 mt-5 border'>
          <div class='form-group row'>
            <label class='col-sm-8'>Name: {{yourname}}</label> 
          </div>
          <div class='form-group row'>
            <label class='col-sm-8'>Dojo Location: {{location}}</label>
          </div>
          <div class='form-group row'>
              <label class='col-sm-8'>Favorite Language: {{language}}</label>
          </div>
          <div class="form-group ">
              <label for="comment">Comment:</label>
              <textarea class="form-control noresize col-sm-8" rows="3">{{comment}}</textarea>
          </div>
        <form action="/runthis/" method="post" class='p-3'>
          {% csrf_token %}
          <button class='col-sm-2 form-group btn btn-outline-primary' type='submit' value='submit'>Go Back</button>
        </form>   
      </div>
    </div>
  </body>
